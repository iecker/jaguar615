<?xml version="1.0" encoding="UTF-8"?>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup class="manytomanypanel" rendered="#{plcControleConversacao.modoPlc == 'alteracaoPlc'}" >

		<link rel="StyleSheet" href="#{request.contextPath}/res-plx/manytomanypanel/css/plx.manytomanypanel.css" type="text/css" charset="UTF-8" />
		
		<c:set var="titulo" value="#{panel}.titulo" />
		<c:set var="sourcelist" value="#{panel}.sourcelist.titulo" />
		<c:set var="targetlist" value="#{panel}.targetlist.titulo" />
		
		<fieldset class="plc-fieldset">
			<legend class="plc-fieldset-legend">#{msg[titulo]}</legend>

			<rich:pickList value="#{plcAction.listPanelTarget}" 
					sourceCaption="#{msg[sourcelist]}" 
					targetCaption="#{msg[targetlist]}"
					addAllText="" addText="" removeAllText="" removeText=""
					listWidth="#{width}px" listHeight="#{height}px" >
				<f:selectItems value="#{plcAction.listPanelSource}" var="item" itemValue="#{item}" itemLabel="#{item}" />
				<f:converter converterId="entityConverter"  /> 
			 </rich:pickList>

		</fieldset>
	</h:panelGroup>	
		
</ui:composition>
