<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		
		<fieldset class="plc-fieldset" >
			<legend class="plc-fieldset-legend">#{msg['empresa.subdetalhe.titulo.comp']}</legend>
			<div>
				<plcf:iteracao var="complemento" value="#{endereco.complemento}" styleClass="plc-table-tabsel delimitador tabelaFormulario" columnClasses="celulaFormulario" headerClass="celulaFormulario" >
					<h:column>
						 <h:outputText value="#{rowCounter.indexSubDet}." />
					</h:column>
					<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}">
						<f:facet name="header"><plcf:tituloExclusao>Exc.</plcf:tituloExclusao></f:facet>
						<span class="celulaFormularioCaixaMarcacao">
							<plcf:caixaExclusao id="indExcPlc" value="#{complemento.indExcPlc}" />
						</span>	
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel">CÃ³d</span></f:facet>
						<plcf:oid id="complemento_id" value="#{complemento.id}" />
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel">Dados Complementares</span></f:facet>
						<plcf:texto id="dadosComplementares" value="#{complemento.dadosComplementares}" ajudaChave="ajuda.dadosComplementares"/>  
					</h:column>
				</plcf:iteracao>
			</div>
		</fieldset>	
			<script>       
				applyCheckTarja("fieldset:1");
			</script>
	</ui:composition> 
</html>
