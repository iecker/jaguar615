<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="usuarioarg.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>  
					<plcf:texto id="id" value="#{usuario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nomeCompleto"/>  
					<plcf:texto id="nomeCompleto" value="#{usuario.nomeCompleto}" ajudaChave="ajuda.nomeCompleto"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroIdentidade"/>  
					<plcf:texto id="numeroIdentidade" value="#{usuario.numeroIdentidade}" ajudaChave="ajuda.numeroIdentidade"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.login"/>  
					<plcf:texto id="login" value="#{usuario.login}" ajudaChave="ajuda.login"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
