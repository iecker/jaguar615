<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
 
	
		
	<ui:composition>
	 
		<fieldset class="plc-fieldset" >
			<legend class="plc-fieldset-legend">Usuários</legend>
		 
			<plcf:iteracao var="item" value="#{usuarioLista.itensPlc}" styleClass="plc-table-tabsel delimitador tabelaFormulario plc-table-seljsf" columnClasses="celulaFormulario" headerClass="celulaFormulario" >
			 		<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.id">Cód.</plcf:titulo> </span></f:facet>
						<plcf:exibe value="#{item.id}" classeCSS="idItem " >id</plcf:exibe> 
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.nomeCompleto">Nome Completo</plcf:titulo></span></f:facet>
						<plcf:exibe value="#{item.nomeCompleto}">nomeCompleto</plcf:exibe> 
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.idade">Idade</plcf:titulo></span></f:facet>
						<plcf:exibe value="#{item.idade}">idade</plcf:exibe>
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.numeroIdentidade">Número de Identidade</plcf:titulo></span></f:facet>
						<plcf:exibe value="#{item.numeroIdentidade}">numeroIdentidade</plcf:exibe>
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.login">Login</plcf:titulo></span></f:facet>
						<plcf:exibe value="#{item.login}">login</plcf:exibe>
					</h:column>
					<h:column>
						<f:facet name="header"><span class="plc-title af_outputLabel"><plcf:titulo tituloChave="label.cpf">cpf</plcf:titulo></span></f:facet>
						<plcf:exibe value="#{item.cpf}">cpf</plcf:exibe>
					</h:column>
			 
			</plcf:iteracao>
	
		</fieldset>
	
		<script>
			createLineSelection('#{request.contextPath}/f/n/usuarioman');
		</script>
	
	</ui:composition>	
</html>
