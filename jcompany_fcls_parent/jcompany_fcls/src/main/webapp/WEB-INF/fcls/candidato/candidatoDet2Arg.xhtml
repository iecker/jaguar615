<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="departamentoarg.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome"/>
					<plcf:texto id="partido_nome" 
								value="#{candidato.nome}" 
								ajudaChave="ajuda.nome" 
								tamanho="20" 
								tamanhoMaximo="20"
								onfocus="jQuery('#detCorrPlc').val('#{nomeDetalhe}');jQuery('#detCorrPlcPaginado').val('#{nomeDetalhe}')"/>
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
	</ui:composition>
</html>
