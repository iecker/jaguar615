<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition>
	
		<plcf:iteracao var="historicoPolitico" value="#{candidato.historicoPolitico}" styleClass="plc-table-tabsel delimitador tabelaFormulario" columnClasses="celulaFormulario" headerClass="celulaFormulario">
			<h:column>
				 <h:outputText value="#{rowCounter.index}." />
			</h:column>
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}">
				<f:facet name="header"><plcf:tituloExclusao>Exc.</plcf:tituloExclusao></f:facet>
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{historicoPolitico.indExcPlc}" />
				</span>	
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Cód</span></f:facet>
				<plcf:oid id="historicoPolitico_id" value="#{historicoPolitico.id}" />
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Cargo Anterior</span></f:facet>
				<plcf:texto id="cargoAnterior" value="#{historicoPolitico.cargoAnterior}" ajudaChave="ajuda.cargoAnterior" />
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Partido Anterior</span></f:facet>
				<plcf:texto id="partidoAnterior" value="#{historicoPolitico.partidoAnterior}" ajudaChave="ajuda.partidoAnterior" />
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Motivo de Saída</span></f:facet>
				<plcf:texto id="motivoSaida" value="#{historicoPolitico.motivoSaida}" ajudaChave="ajuda.motivoSaida" />
			</h:column>
			
		</plcf:iteracao>
		
	</ui:composition> 

</html>
