<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  

<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
	<ui:define name="plc-corpo-formulario">
		<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-tabular">
		
		<fieldset class="plc-fieldset" >
			<legend class="plc-fieldset-legend">Unidade Federativa Lógica</legend>

			<plcf:iteracao var="uf" value="#{ufLista.itensPlc}"
				styleClass="plc-table-tabsel delimitador tabelaFormulario"
				columnClasses="celulaFormulario" headerClass="celulaFormulario" >
	
				<h:column>
					 <h:outputText value="#{rowCounter.index}." />
				</h:column>
				<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}">
					<f:facet name="header"><plcf:tituloExclusao>Exc.</plcf:tituloExclusao></f:facet>
					<span class="celulaFormularioCaixaMarcacao"><plcf:caixaExclusao id="indExcPlc" value="#{uf.indExcPlc}" /></span> 
				</h:column>
				<h:column>
					<f:facet name="header"><span class="plc-title af_outputLabel">Cód</span></f:facet>
					<plcf:oid id="uf_id" value="#{uf.id}" />
				</h:column>
				<h:column>
					<f:facet name="header"><span class="plc-title af_outputLabel">Nome</span></f:facet>
					<plcf:texto id="nome" value="#{uf.nome}" ajudaChave="ajuda.nome" />
				</h:column>
				<h:column>
					<f:facet name="header"><span class="plc-title af_outputLabel">Sigla</span></f:facet>
					<plcf:texto id="sigla" value="#{uf.sigla}" ajudaChave="ajuda.sigla" />
				</h:column>
	
			</plcf:iteracao>
			
			<script>
				applyCheckTarja("uf");
			</script>
			
		</fieldset>
	</div>
	</ui:define>
</ui:composition> 
</html>
