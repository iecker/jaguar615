<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
	<ui:define name="plc-corpo-formulario">
		<div id="plc-form-basico">
			<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo">
				<plcf:tabela tituloChave="funcionarioarg.titulo">
					<plcf:linha>
						<plcf:celula>
							<plcf:titulo value="#{msg['label.id']}" />
							<plcf:numerico id="id" value="#{funcionario.id}"
								ajudaChave="ajuda.id" tamanho="5" />
						</plcf:celula>


						<plcf:celula>
							<plcf:titulo tituloChave="label.idadeMin" />
							<plcf:texto id="idadeMin" value="#{funcionario.idadeMin}"
								ajudaChave="ajuda.idadeMin" />
						</plcf:celula>
						<plcf:celula>
							<plcf:titulo tituloChave="label.idadeMax" />
							<plcf:texto id="idadeMax" value="#{funcionario.idadeMax}"
								ajudaChave="ajuda.idadeMax" />
						</plcf:celula>


					</plcf:linha>
				</plcf:tabela>
			</div>
			<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel">
				<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'20',
			nomeLogica:'funcionario',
			propAgregada:'funcionario',
			jqGrid:{caption:
				'#{msg['funcionario.titulo']}',
				colNames:
					['#{msg['label.id']}'],
				colModel:[
					{name:'id',index:'id'}]},
			urlEdicao:'#{request.contextPath}/f/n/funcionarioman'});,

			,gridComplete: function(){
				var salario = plc.jq('#plc-grid').jqGrid().getUserData('salario');
				if(!plc.jq.isEmptyObject(salario))
				plc.jq('#totalSal').html('<div><h1 style="color:red;">Total da Folha de Pagamento: '+plc.jq('#plc-grid').getUserData('salario')+'</h1></div>');},


			});//]]> </script>
				<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0" />
				<div id="plc-grid-navegador" class="scroll" style="text-align: center;" />
				<div id="plc-grid-navegador" class="scroll" style="text-align:center;"></div>
				<div id="totalSal" align="center"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
