<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
	
		<plcf:tabela titulo="Funcionario"> 

			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="Cód."/>  
					<plcf:oid id="id" value="#{funcionario.id}" ajuda="Cód."/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo titulo="Nome"/>  
					<plcf:texto id="nome" value="#{funcionario.nome}" ajuda="Nome"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo titulo="Cpf"/>  
					<plcf:texto id="cpf" value="#{funcionario.cpf}" ajuda="Cpf"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo titulo="Codigo Cargo"/>  
					<plcf:texto id="codigoCargo" value="#{funcionario.codigoCargo}" ajuda="Codigo Cargo"/> 
				</plcf:celula> 				
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="Sexo"/>  
					<plcf:radio id="sexo" value="#{funcionario.sexo}" dominio="Sexo" ajuda="Sexo"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo titulo="Estado Civil"/>  
					<plcf:comboEstatico id="estadoCivil" value="#{funcionario.estadoCivil}" dominio="EstadoCivil" exibeBranco="S" ajuda="Estado Civil"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo titulo="Data Nascimento"/>  
					<plcf:data id="dataNascimento" value="#{funcionario.dataNascimento}" ajuda="Data Nascimento"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo titulo="Tem Curso Superior"/>  
					<plcf:caixaMarcacao id="temCursoSuperior" obrigatorio="N" value="#{funcionario.temCursoSuperior}" ajuda="Tem Curso Superior"/> 
				</plcf:celula>  				
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo titulo="Observacao"/>  
					<plcf:area id="observacao" value="#{funcionario.observacao}" numLinhas="10" colunas="50" ajuda="Observacao"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
