<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="unidadeorganizacionalman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{unidadeorganizacional.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{unidadeorganizacional.nome}" ajudaChave="ajuda.nome"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.unidadePai']}"/>  
					<plcf:vinculado id="unidadePai" 
									value="#{unidadeorganizacional.unidadePai}" 
									propSelPop="unidadeorganizacional" 
									idExibe="S" 
									idSomenteLeitura="N" 
									autoRecuperacaoClasse="com.empresa.rhtutorial2.entity.UnidadeOrganizacionalEntity" 
									actionSel="unidadeorganizacionalsel" 
									modal="S" 
									ajudaChave="ajuda.unidadePai" 
									onkeydown="selecionaPorTecla(event,this);"
									riaUsa= "autocomplete(url='/rhtutorial2/soa/service/autocomplete.unidadeorganizacional?q=nome')"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
