<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="unidadeorganizacionalman.endereco.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.logradouro']}"/>  
					<plcf:texto id="endereco_logradouro" value="#{unidadeorganizacional.endereco.logradouro}"
						ajudaChave="ajuda.endereco.logradouro"
						riaUsa="googlemaps(mapa='mapa',
						campos='corpo:formulario:endereco_logradouro,
						corpo:formulario:endereco_numero,
						corpo:formulario:endereco_bairro,
						corpo:formulario:endereco_uf')"/>
					 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.numero']}"/>  
					<plcf:texto id="endereco_numero" value="#{unidadeorganizacional.endereco.numero}" ajudaChave="ajuda.endereco.numero"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.bairro']}"/>  
					<plcf:texto id="endereco_bairro" value="#{unidadeorganizacional.endereco.bairro}" ajudaChave="ajuda.endereco.bairro"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.cep']}"/>  
					<plcf:texto id="endereco_cep" value="#{unidadeorganizacional.endereco.cep}" ajudaChave="ajuda.endereco.cep"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.endereco.uf']}"/>  
					<plcf:comboDinamico id="endereco_uf" value="#{unidadeorganizacional.endereco.uf}" dominio="UfEntity" exibeBranco="S" ajudaChave="ajuda.endereco.uf"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela>
		<div id="mapa"/> 
	</ui:composition> 
</html>
