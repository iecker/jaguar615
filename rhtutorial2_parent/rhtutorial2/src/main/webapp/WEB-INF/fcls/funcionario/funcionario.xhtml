<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition template="/fcls/client/formMdtTabPlc.xhtml">
	<ui:define name="plc-config">
		<c:set var="tabFolderCamposIda"
			value="corpo:formulario:nome,corpo:formulario:enderecoResidencial_logradouro,corpo:formulario:dependente:0:nome,corpo:formulario:historicoProfissional:0:descricao"
			scope="request" />
	</ui:define>
	<ui:define name="plc-corpo-acao-uc">
		<div id="plc-corpo-acao-personalizado" class="plc-corpo-acao-generico">
			<plcf:botaoAcao id="eventoCalculaMediaSalario"
				acao="eventoCalculaMediaSalario"
				label="app.evt.especifico.funcionario.calcula.media"
				immediate="false" validaForm="false" partialSubmit="true"
				rendered="#{not empty funcionario.id}">
				<f:ajax event="action" execute="@form" render="@form" />
			</plcf:botaoAcao>
		</div>
	</ui:define>
	<!-- Barra Acoes -->
	<ui:define name="plc-corpo-acao-uc">
		<div id='plc-corpo-acao-personalisado' class='plc-corpo-acao-generico'>
			<plcf:botaoAcao id="bloquear_desbloquear" acao="alterarStatusUsuario"
				limpaForm="true" partialSubmit="#{!partialSubmit}"
				label="funcionario.bloquear_desbloquear" botaoArrayID="CLONAR"
				validaForm="false" immediate="false" blocking="true"
				onclick="beforeSubmit();">

				<f:ajax event="action" execute="@form" render="@form"
					imediate="true" />

			</plcf:botaoAcao>
		</div>
	</ui:define>

	<!-- Rodape -->
	<ui:define name="plc-rodape-complemento">
		Última edição feita por:
		<plcf:exibe value="#{funcionario.usuarioUltAlteracao}" />
		na data
		<plcf:exibe value="#{funcionario.dataUltAlteracao}" />
		Número da versão atual:
		<plcf:exibe value="#{funcionario.versao}" />.
	</ui:define>

</ui:composition>
</html>
