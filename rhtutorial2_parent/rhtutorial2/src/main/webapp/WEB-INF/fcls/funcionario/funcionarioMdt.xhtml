<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition>
	
		<script>//<![CDATA[
			function verificarFuncionarioCursoSuperior() {
				//verificar se e modo edicao. Se funcionario possui id
				var modoEdicao = jQuery("#corpo\\:formulario\\:id").val();
			
				//verifica se tem curso superior pelo checkbox
				var temCursoSuperior = jQuery("#corpo\\:formulario\\:temCursoSuperior:checked").length;
			
				if(modoEdicao && !temCursoSuperior){
					plc.mensagem('advertencia', 'Atenção: funcionário sem curso superior.');
				}
			}

			jQuery(document).ready(verificarFuncionarioCursoSuperior);
		//]]>		
		</script>
	 
		<plcf:tabela tituloChave="funcionario.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{funcionario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{funcionario.nome}" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.dataNascimento']}"/>  
					<plcf:data id="dataNascimento" value="#{funcionario.dataNascimento}" ajudaChave="ajuda.dataNascimento"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.cpf']}"/>  
					<plcf:texto id="cpf" value="#{funcionario.cpf}" ajudaChave="ajuda.cpf"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.email']}"/>  
					<plcf:texto id="email" value="#{funcionario.email}" ajudaChave="ajuda.email"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.estadoCivil']}"/>  
					<plcf:comboEstatico id="estadoCivil" value="#{funcionario.estadoCivil}" dominio="EstadoCivil" exibeBranco="S" ajudaChave="ajuda.estadoCivil"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.sexo']}"/>  
					<plcf:radio id="sexo" value="#{funcionario.sexo}" dominio="Sexo" ajudaChave="ajuda.sexo"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.temCursoSuperior']}"/>  
					<plcf:caixaMarcacao id="temCursoSuperior" obrigatorio="N" value="#{funcionario.temCursoSuperior}" ajudaChave="ajuda.temCursoSuperior"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.unidadeOrganizacional']}"/>  
					<plcf:vinculado id="unidadeOrganizacional" value="#{funcionario.unidadeOrganizacional}" propSelPop="unidadeorganizacional" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="com.empresa.rhtutorial2.entity.UnidadeOrganizacionalEntity" actionSel="unidadeorganizacionalsel" modal="S" ajudaChave="ajuda.unidadeOrganizacional" onkeydown="selecionaPorTecla(event,this);"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo value="#{msg['label.observacao']}"/>  
					<plcf:area id="observacao" value="#{funcionario.observacao}" numLinhas="3" colunas="60" ajudaChave="ajuda.observacao"
					riaUsa="fckeditor(width='800',height='250')"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
