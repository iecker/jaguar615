<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cargoman.titulo"> 
			<plcf:linha> 
				<!--plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{cargo.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula-->  
				<plcf:celula>
					<plcf:titulo value="#{msg['label.codigo']}"/>  
					<plcf:texto id="codigo" value="#{cargo.codigo}" ajudaChave="ajuda.codigo"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.descricao']}"/>

				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo value="#{msg['label.salario']}"/>

				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela>
