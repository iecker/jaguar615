<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.prime.com.tr/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
	  <ui:define name="plc-corpo-formulario"> 
	    <plcf:tabela titulo="Informe o CPF para buscar o Funcionário">
		<plcf:linha>
		  <plcf:celula>
		    <plcf:texto id="cpf" required="true" value="#{plcAction.cpf}"
				tamanho="11" tamanhoMaximo="11" /> 
		  </plcf:celula>
	      </plcf:linha>
		<plcf:linha>
		  <plcf:celula>
			<plcf:botaoAcao id="buscar" acao="buscar" label="#Buscar" />
		  </plcf:celula>
	 	</plcf:linha>
		<plcf:linha>
	 	  <plcf:celula rendered="#{not empty plcAction.funcionario}" >
			<plcf:exibe value="Nome: #{plcAction.funcionario.nome}" />
			<plcf:exibe value="CPF: #{plcAction.funcionario.cpf}" />
			<plcf:exibe value="Sexo: #{plcAction.funcionario.sexo}" />
		  	<plcf:exibe value="Estado Civil: #{plcAction.funcionario.estadoCivil}" />
		  </plcf:celula>
		  <plcf:celula rendered="#{not empty plcAction.cpf and empty plcAction.funcionario}" >
			Funcionário não encontrado!
		  </plcf:celula>
		</plcf:linha>
	   </plcf:tabela>
	</ui:define> 
   </ui:composition> 
</html>
