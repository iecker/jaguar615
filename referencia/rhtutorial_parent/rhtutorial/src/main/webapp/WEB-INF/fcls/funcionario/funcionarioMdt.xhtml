<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct"
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="funcionario.mestre.titulo.comp" aoSair="comutaAbaFacelets(1)"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nome"/>  
					<plcf:texto id="nome" value="#{funcionario.nome}" ajudaChave="ajuda.nome"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataNascimento"/>  
					<plcf:data id="dataNascimento" value="#{funcionario.dataNascimento}" ajudaChave="ajuda.dataNascimento"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.cpf"/>  
					<plcf:texto id="cpf" value="#{funcionario.cpf}" ajudaChave="ajuda.cpf"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.email"/>  
					<plcf:texto id="email" value="#{funcionario.email}" ajudaChave="ajuda.email"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.estadoCivil"/>  
					<plcf:comboEstatico id="estadoCivil" value="#{funcionario.estadoCivil}" dominio="EstadoCivil" 
					exibeBranco="S" ajudaChave="ajuda.estadoCivil"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.sexo"/>  
					<plcf:radio id="sexo" value="#{funcionario.sexo}" dominio="Sexo" 
					ajudaChave="ajuda.sexo" layout="horizontal" inlineStyle="width:160px;" /> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.temCursoSuperior"/>  
					<plcf:caixaMarcacao id="temCursoSuperior" obrigatorio="N" value="#{funcionario.temCursoSuperior}" 
					ajudaChave="ajuda.temCursoSuperior"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo tituloChave="label.unidadeOrganizacional"/>  
					<plcf:vinculado id="unidadeOrganizacional" value="#{funcionario.unidadeOrganizacional}" 
					propSelPop="unidadeOrganizacional" idExibe="N" idSomenteLeitura="N" 
					autoRecuperacaoClasse="com.empresa.rhtutorial.entity.UnidadeOrganizacionalEntity" 
					actionSel="unidadeOrganizacionalsel" modal="S" ajudaChave="ajuda.unidadeOrganizacional"
					 onkeydown="selecionaPorTecla(event,this);"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo tituloChave="label.observacao"/>  
					<plcf:area id="observacao" value="#{funcionario.observacao}" ajudaChave="ajuda.observacao"
					columns="80" rows="3" /> 
				</plcf:celula> 
			</plcf:linha> 
	        <plcf:linha> 
                <plcf:celula columnSpan="3"> 
                    <plct:fileAttach property="foto"/>
                </plcf:celula> 
            </plcf:linha> 
            <plcf:linha> 
                <plcf:celula columnSpan="3"> 
                    <plct:fileAttach property="curriculo"/>
                </plcf:celula> 
            </plcf:linha>  
		</plcf:tabela> 
	</ui:composition> 
</html>
