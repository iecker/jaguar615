<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 	
			<plcf:iteracao var="historicoProfissional" value="#{funcionario.historicoProfissional}" styleClass="plc-table-tabsel delimitador tabelaFormulario" columnClasses="celulaFormulario" headerClass="celulaFormulario" >
			<h:column>
				 <h:outputText value="#{rowCounter.index}." />
			</h:column>
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}">
				<f:facet name="header"><plcf:tituloExclusao>Exc.</plcf:tituloExclusao></f:facet>
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{historicoProfissional.indExcPlc}" />
				</span>	
			</h:column>			
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Descrição</span></f:facet>
				<plcf:texto id="descricao" value="#{historicoProfissional.descricao}" ajudaChave="ajuda.descricao"/>
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Data Início</span></f:facet>
				<plcf:data id="dataInicio" value="#{historicoProfissional.dataInicio}" ajudaChave="ajuda.dataInicio"/>
			</h:column>
			<h:column>
				<f:facet name="header"><span class="plc-title af_outputLabel">Salário</span></f:facet>
		<!-- 		<plcf:numerico id="salario" value="#{var_historicoProfissional.salario}" ajudaChave="ajuda.salario"/>  -->
				<h:inputText id="salario" value="#{historicoProfissional.salario}" /> 
			</h:column>
			
		</plcf:iteracao>	
		
	</ui:composition> 
</html>
