<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="funcionario.mestre.2.titulo.comp" aoSair="comutaAbaFacelets(2)"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.endereco.logradouro"/>  
					<plcf:texto id="enderecoResidencial_logradouro" value="#{funcionario.enderecoResidencial.logradouro}" ajudaChave="ajuda.endereco.logradouro"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.endereco.numero"/>  
					<plcf:texto id="enderecoResidencial_numero" value="#{funcionario.enderecoResidencial.numero}" ajudaChave="ajuda.endereco.numero"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.endereco.bairro"/>  
					<plcf:texto id="enderecoResidencial_bairro" value="#{funcionario.enderecoResidencial.bairro}" ajudaChave="ajuda.endereco.bairro"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.endereco.cep"/>  
					<plcf:texto id="enderecoResidencial_cep" value="#{funcionario.enderecoResidencial.cep}" ajudaChave="ajuda.endereco.cep"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo tituloChave="label.endereco.uf"/>  
					<plcf:comboDinamico id="enderecoResidencial_uf" value="#{funcionario.enderecoResidencial.uf}" 
						dominio="UfEntity" exibeBranco="S" ajudaChave="ajuda.endereco.uf" 
						navegacaoParaCampos="enderecoResidencial.municipio">
						<f:ajax event="valueChange" render="enderecoResidencial_municipio" imediate="true"/>
					</plcf:comboDinamico> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="municipio.titulo" />  
					<plcf:comboDinamico id="enderecoResidencial_municipio" 
					value="#{funcionario.enderecoResidencial.municipio}" dominio="MunicipioEntity" 
					exibeBranco="S" ajudaChave="ajuda.endereco.municipio" comboAninhado="S"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
