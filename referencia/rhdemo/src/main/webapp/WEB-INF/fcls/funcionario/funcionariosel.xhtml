<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 	
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo">  
					<plcf:tabela tituloChave="funcionarioarg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
								<plcf:titulo tituloChave="label.id"/>  
								<plcf:texto id="id" value="#{funcionario.id}" ajudaChave="ajuda.id"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo tituloChave="label.nome"/>  
								<plcf:texto id="nome" value="#{funcionario.nome}" ajudaChave="ajuda.nome"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo tituloChave="label.dataNascimento"/>  
								<plcf:data id="dataNascimento" value="#{funcionario.dataNascimento}" ajudaChave="ajuda.dataNascimento"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo tituloChave="label.departamento"/>  
								<plcf:vinculado id="departamento" value="#{funcionario.departamento}" propSelPop="departamento" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="br.com.plc.rhdemo.entity.DepartamentoEntity" actionSel="departamentosel" modal="S" ajudaChave="ajuda.departamento" onkeydown="selecionaPorTecla(event,this);"/> 
							</plcf:celula> 
							</plcf:linha> 
							<plcf:linha>  
							<plcf:celula> 
								<plcf:titulo tituloChave="label.sexo"/>  
								<plcf:radio id="sexo" value="#{funcionario.sexo}" dominio="Sexo" ajudaChave="ajuda.sexo"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo tituloChave="label.temCursoSuperior"/>  
								<plcf:caixaMarcacao id="temCursoSuperior" value="#{funcionario.temCursoSuperior}" ajudaChave="ajuda.temCursoSuperior"/> 
							</plcf:celula>
							<plcf:celula> 
								<plcf:titulo tituloChave="label.cpf"/>  
								<plcf:texto id="cpf" value="#{funcionario.cpf}" ajudaChave="ajuda.cpf"/> 
							</plcf:celula>   
							<plcf:celula> 
								<plcf:titulo tituloChave="label.endereco.uf"/>  
								<plcf:comboDinamico id="endereco_uf" value="#{funcionario.endereco.uf}" dominio="UfEntity" exibeBranco="S" ajudaChave="ajuda.endereco.uf"/> 
							</plcf:celula> 
						</plcf:linha> 
					</plcf:tabela> 	
				</div> 
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
						jQuery(function(){
							plc.criaSelecaoJqGrid('plc-grid', 'plc-grid-navegador', {
								modoJanelaPlc: '${param.modoJanelaPlc}'
								,evento: '${param.evento}'
								,nomeLogica: 'funcionario'
								,propAgregada: 'funcionario'
								,jqGrid: {
									height:300
									,caption: 'Funcionário'
									,colNames:[  'Cód.'  ,   'Nome'  ,   'Data Nascimento' 	 ,   'Departamento'  ,   'Sexo' 	 ,   'Uf' 		]
									,colModel:[ {	name: 'id',index: 'id'}
										 ,  { name: 'nome'	,index: 'nome'	}
										 ,  { name: 'dataNascimento' ,index: 'dataNascimento'	}
										 ,  { name: 'departamento'	,index: 'departamento'	}
										 ,  { name: 'sexo'	,index: 'sexo'	}
										 ,  { name: 'endereco.uf.nome'	,index: 'endereco.uf.nome' } ] }
									,urlEdicao: '#{request.contextPath}/f/n/funcionariomdt' 		 });
						});//]]> 
					</script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/>
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
