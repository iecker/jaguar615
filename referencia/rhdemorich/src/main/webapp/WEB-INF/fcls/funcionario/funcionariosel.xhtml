<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf">   
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
<ui:define name="plc-corpo-formulario">
<div id="plc-form-basico">
<div id="funcionarioArg" class="plc-form-basico-topo">
	<fieldset class="plc-fieldset">
		<legend class="plc-fieldset-legend">Informe argumentos e clique em Pesquisar</legend>
		<f:validateBean validationGroups="com.powerlogic.jcompany.domain.validation.PlcValGroupArgument">
			<h:panelGrid columns="3" styleClass="rf-dt">
		   		<h:outputLabel value="Cód." for="id"/>
				<h:outputLabel value="Nome"  for="nome"/>
				<h:outputLabel value="Tem Curso Superior" for="temCursoSuperior" />
				<h:inputText id="id" value="#{funcionario.id}" size="6" maxlength="6"/>
				<h:inputText id="nome" value="#{funcionario.nome}" size="20" maxlength="30"/>
				<h:selectBooleanCheckbox id="temCursoSuperior" value="#{funcionario.temCursoSuperior}" />		
				<h:column  />
			</h:panelGrid> 
		</f:validateBean>
	</fieldset>
</div>
<div id="funcionarioSel" class="plc-form-basico-sel">
	<script type="text/javascript">//<![CDATA[
		jQuery(function(){
			plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador', 
				{evento:'${param.evento}', 
				modoJanelaPlc:'${param.modoJanelaPlc}',
				nomeLogica:'funcionario',
				propAgregada:'funcionario',
				jqGrid: {
				caption:'Funcionário',
				colNames:['Cód.','Nome','Tem Curso Superior'],
				colModel:[{name:'id',index:'id'},{name:'nome',index:'nome'},{name:'temCursoSuperior',index:'temCursoSuperior'}]
				},
				urlEdicao: '#{request.contextPath}/f/n/funcionariomdt'}
			);
		});
	//]]> 
	</script>  
	<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
	<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
</div>
</div>
</ui:define>
</ui:composition> 
</html>
