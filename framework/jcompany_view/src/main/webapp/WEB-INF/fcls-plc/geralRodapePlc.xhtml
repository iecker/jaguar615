<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:tr="http://myfaces.apache.org/trinidad"
	  xmlns:trh="http://myfaces.apache.org/trinidad/html"
	  xmlns:plcf="http://www.powerlogic.com.br/plcf">
	
	<head>
		<!-- Exemplos de enderecamentos possiveis de CSS. Alem destes pode ser local absoluto  
		<link rel="StyleSheet" href="C:\powerlogic\jaguar\meus_projetos\rhdemofcls\src\main\webapp\plc\css\plc.geral.css" type="text/css" charset="UTF-8" />
		-->
		<link rel="StyleSheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" type="text/css" charset="UTF-8" />
		<link rel="StyleSheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/black-tie/jquery-ui.css" type="text/css" charset="UTF-8" />
		<!-- <script>jQuery.noConflict(true);</script> -->
	</head>

	<body>
		<div id="plc-rodape" class="ui-widget ui-widget-header plc-rodape">
			<ui:composition>
				<ui:insert name="plc-rodape-desconecta">    
					<tr:form id="rodape">
						
						<h1 style="visibility:hidden;width:1px;height:1px;"> 
							<plcf:botaoAcao	acao="logout"  id="plc-acao-desconecta1" /> 
						</h1>
						
						<input type="submit" id="plc-acao-desconecta" name="plc-acao-desconecta" onclick="funcaoDesconectar(); return false;" style="display:none" />
					</tr:form>
				</ui:insert>
				<ui:insert name="plc-rodape-bemvindo">    
					<div id="plc-rodape-bemvindo" class="plc-rodape-bemvindo">
						<span class="ico iBemvindo"></span>
						<div class="plc-rodape-bemvindo-t1">#{msgPlc['label.seja.bem.vindo']}</div>
						<div class="plc-rodape-bemvindo-t2">#{sessionScope.USER_INFO['login']}.</div>
					</div>
                </ui:insert>
                <ui:insert name="plc-rodape-timeout">    				
					<div id="plc-rodape-timeout" class="plc-rodape-timeout" title="#{msgPlc['label.timeout']}">
						<span class="ico iTempologado"></span> Tempo sess&atilde;o: <em>#{plcComponenteVisual.maxInactiveInterval / 60}m</em>
					</div>
                </ui:insert>
                <ui:insert name="plc-rodape-timeout2">       					
					<div id="plc-rodape-timeout2" class="plc-rodape-timeout" title="#{msgPlc['label.timeout']}">
				        <span class="ico iHoralogin"></span> Hora login: <em>#{plcComponenteVisual.horas}:#{plcComponenteVisual.minutos}</em>
					</div>
				</ui:insert>  
			</ui:composition>
		</div>
	</body>
</html>
