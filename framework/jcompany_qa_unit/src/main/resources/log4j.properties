# jCompany QA Installer 1.0 - Configuração de Logging

# JCompany - Ní­veis Básicos de Logging: OFF, FATAL, ERROR, WARN, INFO, INFO, ALL
log4j.rootLogger=DEBUG, A1

log4j.logger.com.powerlogic=DEBUG

# A1-Appender 1 - Primeiro Dispositivo de SaÃ­da - Console
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%m%n


