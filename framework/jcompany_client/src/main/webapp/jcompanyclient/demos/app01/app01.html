<script type="text/javascript">

$(document).ready(function(){

	/* Define as entidades (modelo de dados) utilizadas pela aplicação e instala DataStores (plc_datastore) padroes AtomPub e local */
	$(document).plc_datamodel({
	       entidades: [
	                    {
                            alias: 'uf',
                            entidade: 'com.fcls55.entidade.UfEntity',
                            labels: ['Codigo','Nome', 'Sigla'],
           		            metamodel: [
            					         {name:'id', index:'id', width:6, sorttype:"long"},
            					         {name:'nome', index:'nome', editable: true, width:100},
            					         {name:'sigla', index:'sigla', editable: true, width:10, align:"right"}
            				           ]
	                    }
	                  ]
	}).plc_datastore_atom({
	    	/* Parametros gerais de datastore */
	        entidadesGerenciadas: [ /*'uf'*/ ],          
	        /* Parametros especificos para o datastore_atom */
	        urlBase: '/fcls55/soa/atom/'                
	}).plc_datastore_local({
    	    /* Parametros gerais de datastore */
            entidadesGerenciadas: [ 'uf' ],
	        /* Parametros especificos para o plc_datastore_local */
	        dadosIniciais: [
	                          {
                                  entidadeAlias: 'uf',
                                  dados: [ 
                                           {id:'1',nome:'Minas Gerais',sigla:'MG'}, 
                                           {id:'2',nome:'Sao Paulo',sigla:'SP'}, 
                                           {id:'3',nome:'Amazonas',sigla:'AM'}, 
                                           {id:'4',nome:'Bahia',sigla:'BA'}, 
                                           {id:'5',nome:'Rio Grande do Sul',sigla:'RS'}
                                         ]
	                          }
	                       ]                      
	});
	
    /* Instala e configura uma aplicação jCompany na página estática (DOM) atual */
	$("#my-app").plc_app({
		empresaNome: "Empresa SA",
		teste2: false
	});
	
});

</script>
